<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - IGCSE Mathematics 0580</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        
        .login-container {
            max-width: 400px;
            margin: 60px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            margin: 0;
            color: #333;
            font-size: 24px;
        }
        
        .login-header p {
            margin-top: 10px;
            color: #666;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }
        
        .btn-login {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn-login:hover {
            background-color: #0069d9;
        }
        
        .error-message {
            color: #dc3545;
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }
        
        footer {
            margin-top: auto;
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 14px;
        }
        
        .register-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .register-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        .btn-register {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #dc3545;
            color: white !important;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
            text-decoration: none !important;
        }
        
        .btn-register:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>IGCSE Mathematics 0580</h1>
            <p>基于FSRS算法的自适应学习系统</p>
        </div>
        
        <form method="POST" action="{{ url_for('login') }}">
            {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
            {% endif %}
            
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" class="form-control" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            
            <button type="submit" class="btn-login">登录</button>
        </form>
        
        <div class="register-link">
            <p>还没有账号？</p>
            <a href="{{ url_for('register') }}" class="btn-register" style="color: white; text-decoration: none;">注册新账号</a>
        </div>
    </div>
    
    <footer>
        <p>FSRS Demo - IGCSE Mathematics 0580</p>
    </footer>
</body>
</html>
