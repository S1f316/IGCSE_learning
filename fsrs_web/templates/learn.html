<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习新内容 - IGCSE Mathematics 0580</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>IGCSE Mathematics 0580</h1>
            <p class="subtitle">选择一个单元开始学习</p>
        </header>
        
        <main>
            <div class="card">
                <div class="unit-list-container">
                    <ul class="unit-list">
                        <li>
                            <a href="{{ url_for('unit', unit_id='unit1') }}" class="unit-item">
                                <div class="unit-number">Unit 1</div>
                                <div class="unit-number">Number</div>
                            </a>
                        </li>
                        <li>
                            <a href="{{ url_for('unit', unit_id='unit2') }}" class="unit-item">
                                <div class="unit-number">Unit 2</div>
                                <div class="unit-number">Algebra</div>
                            </a>
                        </li>
                        <li>
                            <a href="{{ url_for('unit', unit_id='unit3') }}" class="unit-item">
                                <div class="unit-number">Unit 3</div>
                                <div class="unit-number">Geometry</div>
                            </a>
                        </li>
                        <li>
                            <a href="{{ url_for('unit', unit_id='unit4') }}" class="unit-item">
                                <div class="unit-number">Unit 4</div>
                            </a>
                        </li>
                        <li>
                            <a href="{{ url_for('unit', unit_id='unit5') }}" class="unit-item">
                                <div class="unit-number">Unit 5</div>
                            </a>
                        </li>
                        <li>
                            <a href="{{ url_for('unit', unit_id='unit6') }}" class="unit-item">
                                <div class="unit-number">Unit 6</div>
                            </a>
                        </li>
                        <li>
                            <a href="{{ url_for('unit', unit_id='unit7') }}" class="unit-item">
                                <div class="unit-number">Unit 7</div>
                            </a>
                        </li>
                        <li>
                            <a href="{{ url_for('unit', unit_id='unit8') }}" class="unit-item">
                                <div class="unit-number">Unit 8</div>
                            </a>
                        </li>
                        <li>
                            <a href="{{ url_for('unit', unit_id='unit9') }}" class="unit-item">
                                <div class="unit-number">Unit 9</div>
                            </a>
                        </li>
                    </ul>
                </div>
                
                <div class="navigation">
                    <a href="{{ url_for('index') }}" class="btn btn-primary">返回主页</a>
                </div>
            </div>
        </main>
    </div>

    <style>
        .subtitle {
            font-size: 1.5rem;
            margin-top: 0.5rem;
            color: #3498db;
            font-weight: 600;
        }
        
        .unit-list-container {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            border-radius: 8px;
            background-color: rgba(240, 245, 250, 0.5);
            margin: 0 auto;
            max-width: 500px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
        }
        
        .unit-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .unit-list li {
            margin-bottom: 15px;
        }
        
        .unit-item {
            display: flex;
            flex-direction: column;
            background-color: #f7f9fc;
            border-radius: 10px;
            padding: 15px 20px;
            text-decoration: none;
            color: #333;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }
        
        .unit-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background-color: #e8f4fb;
        }
        
        .unit-number {
            font-weight: bold;
            font-size: 1.1rem;
            color: #3498db;
            margin: 3px 0;
        }
        
        .unit-list li:nth-child(1) .unit-item {
            border-left: 5px solid #e74c3c;
        }
        
        .unit-list li:nth-child(2) .unit-item {
            border-left: 5px solid #f39c12;
        }
        
        .unit-list li:nth-child(3) .unit-item {
            border-left: 5px solid #16a085;
        }
        
        .unit-list li:nth-child(4) .unit-item {
            border-left: 5px solid #8e44ad;
        }
        
        .unit-list li:nth-child(5) .unit-item {
            border-left: 5px solid #27ae60;
        }
        
        .unit-list li:nth-child(6) .unit-item {
            border-left: 5px solid #d35400;
        }
        
        .unit-list li:nth-child(7) .unit-item {
            border-left: 5px solid #2980b9;
        }
        
        .unit-list li:nth-child(8) .unit-item {
            border-left: 5px solid #c0392b;
        }
        
        .unit-list li:nth-child(9) .unit-item {
            border-left: 5px solid #7f8c8d;
        }
        
        /* 自定义滚动条样式 */
        .unit-list-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .unit-list-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        .unit-list-container::-webkit-scrollbar-thumb {
            background: #c1d1e0;
            border-radius: 10px;
        }
        
        .unit-list-container::-webkit-scrollbar-thumb:hover {
            background: #8ab4d8;
        }
        
        .navigation {
            margin-top: 30px;
            text-align: center;
        }
    </style>
</body>
</html>
